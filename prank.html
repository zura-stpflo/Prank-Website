<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Disusupi</title>
  <link rel="stylesheet" href="prank.css">
</head>
<body>

<!-- Video Prank -->
<video autoplay muted loop id="bg-video">
  <source src="https://contoh.com/prank.mp4" type="video/mp4">
  Browser tidak mendukung video.
</video>

<!-- Audio Prank -->
<audio autoplay>
  <source src="audio.mp3" type="audio/mp3">
  Browser Anda tidak mendukung audio.
</audio>

<!-- Popup Prank -->
<div class="popup">
  <h1>⚠️ S I S T E M&nbsp; D I S U S U P I ⚠️</h1>
  <p>Data Anda sedang dikirim ke hacker internasional.</p>
  <button onclick="hidePopup()">Tutup</button>
</div>

<!-- Efek Spam Popup -->
<script>
  function hidePopup() {
    document.querySelector('.popup').style.display = 'none';
  }

  // Spam window clone
  setInterval(() => {
    const win = document.createElement('div');
    win.className = 'popup';
    win.innerHTML = `
      <h1>⚠️ S I S T E M&nbsp; D I S U S U P I ⚠️</h1>
      <p>Data Anda sedang dikirim ke hacker internasional.</p>
      <button onclick="this.parentElement.remove()">Tutup</button>
    `;
    win.style.top = `${Math.random() * 80}vh`;
    win.style.left = `${Math.random() * 80}vw`;
    document.body.appendChild(win);
  }, 3000); // Muncul setiap 3 detik
</script>

</body>
</html>
