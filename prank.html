<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Diretas</title>
  <link rel="stylesheet" href="prank.css">
</head>
<body>
  <div class="fullscreen-bg"></div>

  <div class="fake-popup" id="popup-template">
    <h3>❗ S I S T E M  D I S U S U P I ❗</h3>
    <p>Data Anda sedang dikirim ke hacker internasional.</p>
    <button onclick="this.parentElement.remove()">Tutup</button>
  </div>

  <!-- Suara efek -->
  <audio id="alarm" autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Popup palsu berulang dengan delay
    setTimeout(() => {
      let count = 0;
      const maxPopups = 15;
      const interval = setInterval(() => {
        const clone = document.getElementById('popup-template').cloneNode(true);
        clone.style.top = Math.random() * 80 + '%';
        clone.style.left = Math.random() * 80 + '%';
        clone.style.display = 'block';
        document.body.appendChild(clone);
        count++;
        if (count >= maxPopups) clearInterval(interval);
      }, 600);
    }, 3000);
  </script>
</body>
</html>
